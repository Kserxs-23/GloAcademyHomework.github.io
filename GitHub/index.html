<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bootstrap Page</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="section">
		<div class="container">
			<div class="row text-center">
				<div class="col-lg-8 offset-lg-2">
					<h1>
						<span>Получите видео-инструкцию</span>
					 	<strong class="text-uppercase">Как заработать свой первый миллион</strong>
					</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-6 offset-lg-1 col-md-8 offset-md-2">
					<div class="video">
						<iframe width="100%" height="315" src="https://www.youtube.com/embed/ayVLjyWqMCs" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
					</div>
				</div>
				<div class="col-lg-4 offset-lg-0 col-md-8 offset-md-2">
					<div class="form text-center">
						<h5 class="form-header">Введите свой email</h5>
						<form action="#">
							<input type="text" class="form-control input-lg form-input" placeholder="Ваше имя">
							<input type="text" class="form-control input-lg form-input" placeholder="Ваш email">
							<button class="btn btn-primary btn-lg btn-block form-btn">Получить инструкцию</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="section">
		<div class="container">
			<div class="row text-center">
				<div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
					<h1 class="text-uppercase section-header">Почему нужно сделать это сейчас?</h1>
				</div>
			</div>
			<div class="features text-center">
				<div class="row">
					<div class="col-lg-3 col-md-6">
						<div class="feature-box">
							<img src="img/benefits/001-summer.png" alt="Преимущество 1">
							<p>Первое преимущество</p>
						</div>
					</div>
					<div class="col-lg-3 col-md-6">
						<div class="feature-box">
							<img src="img/benefits/002-camping.png" alt="Преимущество 2">
							<p>Второе преимущество</p>
						</div>
					</div>
					<div class="col-lg-3 col-md-6">
						<div class="feature-box">
							<img src="img/benefits/003-mountains.png" alt="Преимущество 3">
							<p>Третье преимущество</p>
						</div>
					</div>
					<div class="col-lg-3 col-md-6">
						<div class="feature-box">
							<img src="img/benefits/004-boarding-pass.png" alt="Преимущество 4">
							<p>Четвёртое преимущество</p>
						</div>
					</div>
				</div>
			</div>
			<div class="row text-center">
				<div class="col-lg-4 offset-lg-4 col-md-4 offset-md-4 col-sm-6 offset-sm-3">
					<button class="btn section-btn">Получить инcтрукцию</button>
				</div>
			</div>
		</div>
	</div>
	<div class="section">
		<div class="container">
			<div class="row text-center text-uppercase">
				<div class="col-lg-4 offset-lg-4">
					<h1>Наши клиенты</h1>
				</div>
			</div>
			<div class="row text-center">
				<div class="col-lg-3 col-md-6">
					<img src="img/clients/1.jpg" alt="Клиент 1">
				</div>
				<div class="col-lg-3 col-md-6">
					<img src="img/clients/2.jpg" alt="Клиент 2">
				</div>
				<div class="col-lg-3 col-md-6">
					<img src="img/clients/3.jpg" alt="Клиент 3">
				</div>
				<div class="col-lg-3 col-md-6">
					<img src="img/clients/4.jpg" alt="Клиент 4">
				</div>
				<div class="col-lg-3 col-md-6">
					<img src="img/clients/5.jpg" alt="Клиент 5">
				</div>
				<div class="col-lg-3 col-md-6">
					<img src="img/clients/6.jpg" alt="Клиент 6">
				</div>
				<div class="col-lg-3 col-md-6">
					<img src="img/clients/7.jpg" alt="Клиент 7">
				</div>
				<div class="col-lg-3 col-md-6">
					<img src="img/clients/8.jpg" alt="Клиент 8">
				</div>
			</div>
		</div>
	</div>
</body>
</html>
