<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Modal</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">

		<a href="#remove" class="popup-link">Delete it</a>

		<div class="wrap">
			<a href="#slider" class="slick-slider-link">Tap</a>
		</div>

	</div>
		
	<div id="remove" class="mfp-hide popup">
		<div class="header">
			<h2>Delete file</h2>
		</div>
		<div class="main">
			<p>Are you sure that you want to delete this file?</p>
			<div class="buttons">
				<button class="yes">
					Yes
				</button>
				<button class="no">
					No 
				</button>
			</div>
		</div>
	</div>

	<div class="slider mfp-hide">
	  <div><img class="image" src="img/img1.jpg" alt="1"></div>
	  <div><img class="image" src="img/img3.jpg" alt="3"></div>
	</div>

	
			
		

	<!-- Jquery -->
	<script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>

	<!-- Magnific popup -->

	<link rel="stylesheet" href="css/magnific-popup.css">
  <script src="Magnific-Popup-master/dist/jquery.magnific-popup.min.js"></script>

  <!-- Slick slider -->

  <link rel="stylesheet" href="slick/slick.css">
  <link rel="stylesheet" href="slick/slick-theme.css">

  <script src="slick/slick.min.js"></script>

	<script>
		jQuery(document).ready(function($) {
	 	   $('.popup-link').magnificPopup({
	   	     type: 'inline'
	  	  });
	 	   $('.slick-slider-link').magnificPopup({
	 	   			callbacks: {
	 	   			    open: function() {
	 	   			      $('.slider').slick();
	 	   			    }
	 	   			  }
	  	  });
})
	</script>
</body>
</html>
